<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="./src/index.js"></script>
  </head>

  <body></body>

  <div class="menu-layout">
    <table id="menu-table">
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Address</th>
        <th>Admin</th>
        <th>Image</th>
      </tr>
      <tr>
        <td>Webmaster</td>
        <td>example@email.com</td>
        <td>Demoland 123</td>
        <td>X</td>
        <td></td>
      </tr>
      <tr>
        <td>User123</td>
        <td>example@email.com</td>
        <td>Userplace 321</td>
        <td>-</td>
        <td></td>
      </tr>
      <tr>
        <td>AnotherUser222</td>
        <td>example@email.com</td>
        <td>AnotherPlace 21</td>
        <td>-</td>
        <td></td>
      </tr>
    </table>

    <!-- <form onsubmit="submitForm(); return false"> -->
    <form onsubmit="return false">
      <label for="username">username:</label><br />
      <input type="text" id="input-username" name="username" /><br />

      <label for="email">email:</label><br />
      <input type="text" id="input-email" name="email" /><br />

      <label for="address">address:</label><br />
      <input type="text" id="input-address" name="address" /><br />

      <label for="admin">admin:</label><br />
      <input type="checkbox" id="input-admin" name="admin" value="true" /><br />

      <label for="image">image:</label><br />
      <input
        type="file"
        id="input-image"
        name="image"
        accept=".png, .jpg, .jpeg"
      /><br />

      <input type="submit" id="submit-data" value="Submit" />
    </form>

    <button id="empty-table">Remove comments</button><br />
  </div>
</html>
