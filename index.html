<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="./src/index.js"></script>
  </head>

  <body></body>

  <div class="menu-layout">
    <h1>Hello World!</h1>

    <h2 class="header">Menu</h2>
    <table id="menu-table">
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Address</th>
        <th>Admin</th>
      </tr>
      <tr>
        <td>Webmaster</td>
        <td>example@email.com</td>
        <td>Demoland 123</td>
        <td>X</td>
      </tr>
      <tr>
        <td>User123</td>
        <td>example@email.com</td>
        <td>Userplace 321</td>
        <td>-</td>
      </tr>
      <tr>
        <td>AnotherUser222</td>
        <td>example@email.com</td>
        <td>AnotherPlace 21</td>
        <td>-</td>
      </tr>
    </table>

    <!-- <form onsubmit="submitForm(); return false"> -->
    <form onsubmit="return false">
      <label for="username">username:</label><br />
      <input type="text" id="input-username" name="username" /><br />

      <label for="email">email:</label><br />
      <input type="text" id="input-email" name="email" /><br />

      <label for="address">address:</label><br />
      <input type="text" id="input-address" name="address" /><br />

      <label for="admin">admin:</label><br />
      <input type="checkbox" id="input-admin" name="admin" value="true" /><br />

      <input type="submit" id="submit-data" value="Submit" />
    </form>

    <h2 class="header">Reviews</h2>

    <ul id="comment-list">
      <div class="comment">
        <div class="comment-rating"></div>
        <div class="comment-text"></div>
      </div>
    </ul>

    <button id="add-comment">Add Comment</button><br />

    <textarea id="comment-area"></textarea><br />

    <button id="remove-comments">Remove Comments</button>

    <form name="feedback-form" onsubmit="return false">
      <!-- important: 
        https://stackoverflow.com/questions/19454310/stop-form-refreshing-page-on-submit
        add this to onsubmit or the webpage will refresh and the code will not work properly!-->
      <select id="select-feedback">
        <option value="1">Very Poor</option>
        <option value="2">Poor</option>
        <option value="3">Good</option>
        <option value="4">Very Good</option>
      </select>
      <input type="submit" value="Submit" id="submit-button" />
    </form>
  </div>
</html>
